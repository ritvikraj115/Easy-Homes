<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload fonts stylesheet -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" />

  <!-- Load fonts non-blocking -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
    media="print" onload="this.media='all'" />

  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" />
  </noscript>

  <!-- Desktop -->
  <!-- LCP Hero Image Preload -->
  <link rel="preload" as="image" href="/logo.png" fetchpriority="high" />
  <link rel="preload" as="image" href="/hero-dekstop.webp"
    imagesrcset="/hero-mobile.webp 768w, /hero-dekstop.webp 1920w" imagesizes="100vw" />
  <link rel="preload" as="image" href="/kalpPcImg.webp" imagesrcset="/kalpPhImg.webp 768w, /kalpPcImg.webp 1920w"
    imagesizes="100vw" />
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    #root {
      min-height: 100vh;
      display: block;
    }
  </style>

  <!-- ===================== -->
  <!-- Google Analytics (GA4) -->
  <!-- ===================== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PS0CKM6BCZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-PS0CKM6BCZ', {
      anonymize_ip: true,
      send_page_view: true
    });
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Easy Homes",
      "alternateName": "Easy Homes Real Estate",
      "url": "https://easyhomess.com/"
    }
</script>

  <!-- ===================== -->
  <!-- Basic Meta -->
  <!-- ===================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3868B2" />

  <!-- ===================== -->
  <!-- Favicon / App Icons -->
  <!-- ===================== -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- ===================== -->
  <!-- Default SEO (Fallback) -->
  <!-- ===================== -->
  <title>Easy Homes | CRDA-Approved Plots in Amaravati & Vijayawada</title>
  <meta name="description"
    content="Easy Homes helps you explore, compare, and buy verified CRDA-approved residential plots in Amaravati and Vijayawada with clear titles and trusted developers." />
  <meta name="robots" content="index,follow" />

  <!-- ===================== -->
  <!-- Open Graph (Fallback) -->
  <!-- ===================== -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Easy Homes" />
  <meta property="og:title" content="Easy Homes | CRDA-Approved Plots in Amaravati & Vijayawada" />
  <meta property="og:description"
    content="Discover verified CRDA-approved plots in Amaravati and Vijayawada. Clear titles, transparent pricing, and trusted real estate projects by Easy Homes." />
  <meta property="og:url" content="https://easyhomess.com/" />
  <meta property="og:image" content="https://easyhomess.com/logo.png" />
  <meta property="og:image:width" content="512" />
  <meta property="og:image:height" content="512" />

  <!-- ===================== -->
  <!-- Twitter Card (Fallback) -->
  <!-- ===================== -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Easy Homes | CRDA-Approved Plots" />
  <meta name="twitter:description"
    content="Search and compare CRDA-approved plots in Amaravati and Vijayawada with Easy Homes." />
  <meta name="twitter:image" content="https://easyhomess.com/logo.png" />

  <!-- ===================== -->
  <!-- Web App Manifest -->
  <!-- ===================== -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
